version: '3.8'
services:
  backend:
    build:
      context: ./backend
    image: media_management_go_backend:local
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - ADDR=0.0.0.0
      - PORT=8080
      - USER_KEY=${USER_KEY}
      - JWT_KEY=${JWT_KEY}
      - DB_PATH=/data/app.db
    volumes:
      - ./backend:/app:delegated
      - backend_data:/data
    command: ["/app/bin/app"]

volumes:
  backend_data:
    driver: local
